<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YouTube Video Downloader</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="downloadForm">
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">YouTube Video URL</label>
                        <input type="text" class="form-control" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                    <button type="submit" class="btn btn-primary">Download Video</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="outputCard" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">Download Status</h5>
            </div>
            <div class="card-body">
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                alert('Please enter a YouTube video URL');
                return;
            }

            try {
                const response = await fetch('/download_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `video_url=${encodeURIComponent(videoUrl)}`
                });

                const result = await response.json();
                
                if (result.error) {
                    document.getElementById('output').textContent = `Error: ${result.error}`;
                } else {
                    document.getElementById('output').textContent = 
                        `Download Status:\n\n` +
                        `${result.stdout}\n\n` +
                        `Error Output:\n${result.stderr}`;
                }
                
                document.getElementById('outputCard').style.display = 'block';
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                document.getElementById('outputCard').style.display = 'block';
            }
        });
    </script>
</body>
</html>
